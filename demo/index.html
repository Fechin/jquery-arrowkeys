<html>

<body>
<article>
    <header>
        <nav>

            <a href="javascript:void(0);" onclick="activeDemo2(this)">Demo2</a>
            Position: <span id="position"></span>
            <p></p>

    </header>
    <section id="demo1">

        <div class="focusable-row1"></div>

        <div class=" other"></div>

        <div class="focusable-row3"></div>
        <div class="focusable-row3"></div>
        <div class="focusable-row3"></div>
        <div class="focusable-row3"></div>
        <br>

        <div class="focusable-row4"></div>
        <div class="focusable-row4"></div>
        <div class="focusable-row4"></div>
        <div class="focusable-row4"></div>
    </section>
    <section id="demo2">
        <div class="focusable-demo2-row1"></div>
        <div class="focusable-demo2-row1"></div>
        <div class="focusable-demo2-row1"></div>
        <div class="focusable-demo2-row1"></div>

<script src="../libs/jquery/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<!-- <script src="../dist/arrowkeys.min.js" type="text/javascript" charset="utf&#45;8"></script> -->
<script src="../src/arrowkeys.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    function activeDemo1(obj) {
        $(obj).blur();
        $(document).arrowkeys({
            callback: function(point, evt){
                $("#position").text("x:" + point.x + "\ty:" + point.y);
            }
        });
    }
    activeDemo1();

    function activeDemo2(obj) {
        $(obj).blur();
        $(document).arrowkeys({
            focusableClass: "focusable-demo2",
            focusedClass: "focused",
            focusedPoint: {x: 2, y: 3},
            tabindex: 1,
            customKeyEvent: {
                // KeyCode : function
                65: function (evt) { alert("a" + this + evt.keyCode); },
                66: function (evt) { alert("b"); }
            },
            enterFunc: function (obj, evt) {
                alert("demo2-enter:\t" + $(obj).attr("class"));
            },
            backFunc: function (obj, evt) {
                alert("demo2-back:\t" + $(obj).attr("class"));
            }
        });
    }
</script>
</html>
