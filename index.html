<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Jquery-arrowkeys : Arrow keys plugin for jQuery">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Jquery-arrowkeys</title>
</head>

<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
        <a id="forkme_banner" href="https://github.com/Fechin/jquery-arrowkeys">View on GitHub</a>

        <h1 id="project_title">Jquery-arrowkeys</h1>

        <h2 id="project_tagline">Arrow keys plugin for jQuery</h2>

        <section id="downloads">
            <a class="zip_download_link" href="https://github.com/Fechin/jquery-arrowkeys/zipball/master">Download this
                project as a .zip file</a>
            <a class="tar_download_link" href="https://github.com/Fechin/jquery-arrowkeys/tarball/master">Download this
                project as a tar.gz file</a>
        </section>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
        <article class="demo">
            <section id="demo1">
                <header>
                    <nav>
                        Demo1: <a href="javascript:void(0);" onclick="activeDemo1(this)">Click to active</a>
                        Position: <span id="position1"></span>
                    </nav>
                    <p></p>
                </header>
                <div class="focusable-row1"></div>
                <div class="focusable-row1"></div>
                <div class="focusable-row1"></div>
                <div class="focusable-row1"></div>
                <br>

                <div class="focusable-row2"></div>
                <div class="focusable-row2 otherclass"></div>
                <div class="focusable-row2 other"></div>
                <div class="focusable-row2"></div>
                <br>

                <div class="focusable-row3"></div>
                <div class="focusable-row3"></div>
                <div class="focusable-row3"></div>
                <div class="focusable-row3"></div>
                <br>

                <div class="focusable-row4"></div>
                <div class="focusable-row4"></div>
                <div class="focusable-row4"></div>
                <div class="focusable-row4"></div>
            </section>
            <section id="demo2">
                <header>
                    <nav>
                        Demo2: <a href="javascript:void(0);" onclick="activeDemo2(this)">Click to active </a>
                        Position: <span id="position2"></span>
                    </nav>
                    <p></p>
                </header>
                <div class="focusable-demo2-row1"></div>
                <div class="focusable-demo2-row1"></div>
                <div class="focusable-demo2-row1"></div>
                <div class="focusable-demo2-row1"></div>
                <br>

                <div class="focusable-demo2-row2"></div>
                <div class="placeholder"></div>
                <div class="placeholder"></div>
                <div class="focusable-demo2-row2"></div>
                <br>

                <div class="placeholder"></div>
                <div class="focusable-demo2-row3"></div>
                <div class="focusable-demo2-row3"></div>
                <div class="focusable-demo2-row3"></div>
                <br>

                <div class="focusable-demo2-row4"></div>
                <div class="focusable-demo2-row4"></div>
                <div class="focusable-demo2-row4"></div>
                <div class="placeholder"></div>
            </section>
        </article>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Jquery-arrowkeys maintained by <a href="https://github.com/Fechin">Fechin</a></p>

        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>


</body>
<script src="javascripts/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="javascripts/arrowkeys.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    function activeDemo1(obj) {
        $(obj).blur();
        $(document).arrowkeys({
            callback: function(point, evt){
                $("#position1").text("x:" + point.x + "\ty:" + point.y);
            }
        });
    }
    activeDemo1();

    function activeDemo2(obj) {
        $(obj).blur();
        $(document).arrowkeys({
            focusableClass: "focusable-demo2",
            focusedClass: "focused",
            focusedPoint: {x: 2, y: 3},
            tabindex: 1,
            customKeyEvent: {
                // KeyCode : function
                65: function (evt) { alert("a" + this + evt.keyCode); },
                66: function (evt) { alert("b"); }
            },
            enterFunc: function (obj, evt) {
                alert("demo2-enter:\t" + $(obj).attr("class"));
            },
            backFunc: function (obj, evt) {
                alert("demo2-back:\t" + $(obj).attr("class"));
            },
            callback: function(point, evt){
                $("#position2").text("x:" + point.x + "\ty:" + point.y);
            }
        });
    }
</script>
</html>
